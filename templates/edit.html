{{define "Edit"}}
<!DOCTYPE html>
<html lang="pt-BR">
  {{template "_head"}}
  <body>
    {{template "_nav"}}
    <div class="container">
      <div class="jumbotron jumbotron-fluid px-5">
        <div class="container">
          <h1 class="display-5">Editar produto</h1>
          <p class="lead">Editar ou atualizar produto</p>
          <form method="POST" action="update" class="mb-4">
            <input type="hidden" name="id" value="{{.Id}}" />
            <div class="row">
              <div class="col-sm-8">
                <div class="form-group">
                  <label for="name">Nome:</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    value="{{.Name}}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-8">
                <div class="form-group">
                  <label for="description">Descrição:</label>
                  <input
                    type="text"
                    name="description"
                    class="form-control"
                    value="{{.Description}}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <div class="form-group">
                  <label for="price">Preço:</label>
                  <input
                    type="number"
                    name="price"
                    class="form-control"
                    step="0.01"
                    value="{{.Price}}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <div class="form-group">
                  <label for="quantity">Quantidade:</label>
                  <input
                    type="number"
                    name="quantity"
                    class="form-control"
                    value="{{.Quantity}}"
                  />
                </div>
              </div>
            </div>
            <button type="submit" value="salvar" class="btn btn-success">
              Salvar
            </button>
            <a class="btn btn-info" href="/">Voltar</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
{{end}}

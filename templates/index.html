{{define "Index"}}
<!DOCTYPE html>
<html lang="en">
  {{template "_head"}}
  <body>
    {{template "_nav"}}
    <div class="container">
      <section class="card">
        <div>
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
              </tr>
            </thead>
            <tbody>
              {{range .}}
              <tr>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>{{.Price}}</td>
                <td>{{.Quantity}}</td>
                <td>
                  <a href="/produtos/editar?id={{.Id}}" class="btn btn-success">
                    editar
                  </a>
                  <button onclick="onDelete('{{.Id}}')" class="btn btn-danger">
                    Deletar
                  </button>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
        <div class="card-footer">
          <a href="/produtos/novo" class="btn btn-primary"
            >Criar Novo produto</a
          >
        </div>
      </section>
    </div>
  </body>
  <script>
    function onDelete(id) {
      if (confirm("Deseja deletar o produto?")) {
        window.location.href = "/delete?id=" + id;
      }
    }
  </script>
</html>
{{end}}
